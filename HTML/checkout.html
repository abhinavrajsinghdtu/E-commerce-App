      <script>
        let list=[]

      let d=document.getElementById('parent_item')
      console.log(d)
      let data= JSON.parse(localStorage.getItem('cart') || []);
       
for(let p=0;p<data.length;p++){
let newDiv = document.createElement("div");
newDiv.class='cart-item'

let img=document.createElement('img')
img.src="../Images/img-Nike1.jpg"
let shoename_paragraph=document.createElement('p')
if(data[p]){
shoename_paragraph.innerHTML=`${data[p].name_of_shoe}`
}
let price_paragraph=document.createElement('p')
if(data[p]){
price_paragraph.innerHTML=`${data[p].price}`
}
let input=document.createElement('input')
input.type='number'
input.name="quantity"
input.id="no-of-items"
if(data[p]){
input.value=`${data[p].qty}`
}
input.min='1'
input.max='6' 
input.step='1' 
let button=document.createElement('button')
button.id='remove'
button.class='remove'
let z=document.createTextNode("Delete")
button.append(z);
button.addEventListener('click',function(){
  delete data[p]
  localStorage.removeItem('cart')
  console.log( "here is pointer at line 149",data[p])
  console.log("deleted")

  localStorage.setItem('cart',JSON.stringify(data))
  location.reload()  
  
})



let i=document.createElement('i')
i.class='fas fa-trash fa-2x'
i.style.color='red'
button.appendChild(i)
let hr=document.createElement('hr')
newDiv.appendChild(img)
newDiv.appendChild(shoename_paragraph)
newDiv.appendChild(price_paragraph)
newDiv.appendChild(input)
newDiv.appendChild(button)
newDiv.appendChild(hr)
let obj=document.getElementById('x')
obj.appendChild(newDiv)


}
